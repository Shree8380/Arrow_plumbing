<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .custom-card {
            width: 350px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            font-family: Arial, sans-serif;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-bottom: 1px solid #ddd;
        }
        .card-body {
            padding: 15px;
        }
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }
        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .icon-text {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
        }
        .icon-text a {
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .icon-text i {
            font-size: 18px;
            color: gray;
        }
        .read-more {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="custom-card">
        
        <!-- Card Header -->
        <div class="card-header">
            <a href="company-link.html">
                <img src="images/company-logo.png" alt="Company Logo" width="50">
            </a>
            <a href="https://www.facebook.com">
                <i class="fab fa-facebook fa-lg"></i>
            </a>
        </div>

        <!-- Card Body -->
        <div class="card-body">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Vestibulum viverra massa nec purus efficitur.</p>
            <p>Donec bibendum arcu eu nisl pharetra, ac molestie nulla.</p>
            <a href="read-more.html" class="read-more">Read More</a>
        </div>

        <!-- Card Image -->
        <img src="images/card-image.jpg" alt="Card Image" class="card-img">

        <!-- Card Footer -->
        <div class="card-footer">
            <div class="icon-text">
                <a href="favorites.html">
                    <i class="fas fa-heart"></i> <span>12</span>
                </a>
                <a href="chat.html">
                    <i class="fas fa-comment"></i> <span>5</span>
                </a>
            </div>
            <div>
                <a href="share.html">
                    <i class="fas fa-share"></i>
                </a>
            </div>
        </div>

    </div>

</body>
</html>
